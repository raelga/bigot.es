
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cms
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cms
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: cms
        tier: wordpress
    spec:
      containers:
      - image: eu.gcr.io/bigotes-pro/cms.bigot.es:latest
        name: wordpress
        resources:
          requests:
            cpu: 150m
            memory: 128Mi
          limits:
            cpu: 150m
            memory: 256Mi
        ports:
        - containerPort: 80
          name: wordpress
        env:
        - name: WORDPRESS_DB_HOST
          valueFrom:
            secretKeyRef:
              name: cms-db-credentials
              key: WORDPRESS_DB_HOST
        - name: WORDPRESS_DB_NAME
          valueFrom:
            secretKeyRef:
              name: cms-db-credentials
              key: WORDPRESS_DB_NAME
        - name: WORDPRESS_DB_USER
          valueFrom:
            secretKeyRef:
              name: cms-db-credentials
              key: WORDPRESS_DB_USER
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: cms-db-credentials
              key: WORDPRESS_DB_PASSWORD
        - name: WORDPRESS_CONFIG_EXTRA
          valueFrom:
            secretKeyRef:
              name: cms-config
              key: WORDPRESS_CONFIG_EXTRA

